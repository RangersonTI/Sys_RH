{% include "partials/menu.html" %}

<div class="form_container">
    <center>
        <h1 style="color: #fff; font-weight:bold">
            {{ title }}
        </h1>
        <form method="POST">
            {% csrf_token %}
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" value="{{ cargo.cargo }}" requerid/>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" value="{{ cargo.descricao}}" requerid/>
            <label for="departamento">Departamento</label>
            <select name="departamento" id="departamento" requerid>
                {% for departamento in departamentos %}
                    <option value="{{ departamento }}">{{ departamento }}</option>
                {% endfor %}
            </select>
            <label for="salario_base">Salário base:</label>
            <input type="number" step="0.02" name="salario_base" id="salario_base" value="{{ cargo.salario_base }}" requerid/>
            <label for="requisito_formacao">Requisitos de formação:</label>
            <input type="text" name="requisito_formacao" id="requisito_formacao" value="{{ cargo.requisito_formacao }}" requerid/>
            <br><br>
            <button id="input_cad_cargo" type="submit">Enviar</button>
        </form>
    </center>
</div>

{% include "partials/final.html" %}
