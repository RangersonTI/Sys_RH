{% include "partials/menu.html" %}

<div class="form_container">
    <center>
        <h1>
            Cadastro de Recrutamento
            <br><br>
        </h1>

        <form method="POST">
            {% csrf_token %}
            <label for="nome_candidato">Candidato:</label>
            <select name="nome_candidato" id="nome_candidato">
                <option value=""></option>
                {% for candidato in candidatos %}
                    <option value="{{ candidato.nome_completo }}">{{ candidato.nome_completo }}</option>
                {% endfor %}
            </select>
            <label for="cargo_escolhido">Cargo:</label>
            <select name="cargo" id="cargo">
                <option value=""></option>
                {% for cargo in cargos %}
                    <option value="{{ cargo.cargo }}"> {{ cargo.cargo }} </option>
                {% endfor %}
            </select>
            <label for="habilidades">Habilidades técnicas:</label>
            <textarea type="text" name="habilidades_tecnicas" id="habilidades_tecnicas"></textarea>
            <label for="experiencias_pro">Experiências Profissionais:</label>
            <textarea type="text" name="experiencia_profissional" id="experiencia_profissional"></textarea>
            <br><br>
            <button id="input_cad_recrutamento" type="submit">Enviar</button>
        </form>
    </center>
</div>
