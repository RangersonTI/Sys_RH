{% include "partials/menu.html" %}

<div class="form_container">
    <center>
        <h1 style="color: #fff; font-weight:bold">
            Cadastro de Cargo
        </h1>
        <form method="post">
            {% csrf_token %}
            <label for="nome_cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao">
            <label for="departamento">Departamento</label>
            <select name="departamento" id="departamento">
                {% for departamento in departamentos %}
                    <option value="{{ departamento }}">{{ departamento }}</option>
                {% endfor %}
            </select>
            <label for="salario_base">Salário base:</label>
            <input type="number" step="0.02" name="salario_base" id="salario_base">
            <label for="requisitos_formacao">Requisitos de formação:</label>
            <input type="text" name="requisitos_formacao" id="requisitos_formacao">
            <br><br>
            <button id="input_cad_cargo" type="submit">Enviar</button>
        </form>
    </center>
</div>

{% include "partials/final.html" %}
